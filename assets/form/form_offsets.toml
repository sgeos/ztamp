# Form Field Offsets for TANF Individual Job Search and Agreement
#
# Coordinate system: millimeters from the top-left corner of the
# rightside-up form. The form is landscape (279.4mm x 215.9mm)
# rotated 90 degrees CCW to fit in the portrait template image.
#
# Form dimensions: 279.4mm wide x 215.9mm tall (landscape).
# Page dimensions: 215.9mm x 279.4mm (US Letter portrait).
# Template image: assets/form/template.tiff (1704x2200 pixels, ~200 DPI).
#
# These offsets were rescaled from portrait estimates (V0.2-M1-P5)
# to the corrected landscape coordinate system (V0.2-M1-P6).
# X values stretched by 279.4/215.9, Y values squashed by 215.9/279.4.
# Manual calibration against the grid overlay is required.

[meta]
page_width_mm = 215.9
page_height_mm = 279.4
template_image = "assets/form/template.tiff"
template_width_px = 1704
template_height_px = 2200
template_dpi = 200

