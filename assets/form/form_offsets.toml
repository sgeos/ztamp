# Form Field Offsets for TANF Individual Job Search and Agreement
#
# Coordinate system: millimeters from the top-left corner of the page.
# Page size: US Letter (215.9mm x 279.4mm).
# Template image: assets/form/template.tiff (1704x2200 pixels, ~200 DPI).
#
# IMPORTANT: These offsets are initial estimates derived from visual inspection
# of the scanned form. They require calibration against the template image
# during PDF generation implementation (V0.2).
#
# Conversion from pixels to mm: pixel * (25.4 / 200) = mm
# Conversion from mm to PDF points: mm * (72 / 25.4) = points

